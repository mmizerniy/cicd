name: CI Workflow

on:
  push:
    branches:
      - main  
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: Set up Node.js (для Node.js проектів)
        uses: actions/setup-node@v2
        with:
          node-version: '14' 

      - name: Install dependencies
        run: npm install  

      - name: Run build
        run: npm run build 

      - name: Run unit tests
        run: npm test  

      - name: Push changes (якщо потрібно)
        run: git push  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
